---
- name: r1soft Playbook
  hosts: all
  become: true
  become_method: sudo
  connection: ssh
  ignore_errors: false
  task: 
    - name: create a repo
      copy:
        src: r1soft.repo
        dest: /etc/yum.repos.d/r1soft.repo
        
    - name: Install R1soft
      package:
        name: serverbackup-enterprise-agent 
        state: latest
        
        
    - name: power off iptables
      systemd:
        name: firewalld
        state: stopped
      ignore_erros: true
      
     
     - name: Get Key
      shell: r1soft-setup --get-key http://backup.moulayhafid.be   



    - name: Start R1soft Agent
      systemd:
        name: sbm-agent
        state: restarted      
         