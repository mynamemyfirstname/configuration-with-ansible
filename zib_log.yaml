---
- name: zib log 
  hosts: all
  become: true
  become_method: sudo
  connection: ssh
  ignore_errors: false
  tasks:
    - name: perform find command
      shell:"find /var/log/ -type f -name *.lo -mtime +90 -exec gzip -v9 {} \;"

    -name: perform find command on size of file
     shell: "find /var/log -type f -size +1G -name *.log -exec gzip -v9 {} \;"  